<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 관심종목 저장소 - 내 정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class'
        }
    </script>
    <script>
        (function() {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark' ||
              (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen dark:bg-gray-900 dark:text-gray-100">
<!-- 로딩 화면 -->
<div id="loading-screen" class="fixed inset-0 bg-white dark:bg-gray-900 flex flex-col items-center justify-center z-50 space-y-4">
    <!-- 회전하는 동그라미 -->
    <div class="w-12 h-12 border-4 border-gray-300 border-t-sky-600 rounded-full animate-spin"></div>

    <!-- 깜빡이는 텍스트 -->
    <div class="text-gray-800 dark:text-gray-100 text-xl font-bold animate-pulse">
        잠시만 기다려주세요...
    </div>
</div>

<header class="bg-white shadow dark:bg-gray-800 dark:text-gray-100">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <a th:href="@{/}" class="text-2xl font-bold text-sky-600">주식 관심종목 저장소</a>

        <nav class="ml-auto flex items-center space-x-4">
            <a th:href="@{/stocks}"
               class="text-gray-600 dark:text-gray-300 hover:text-sky-600 dark:hover:text-sky-400">
                종목 정보
            </a>
            <a th:href="@{/posts}"
               class="text-gray-600 dark:text-gray-300 hover:text-sky-600 dark:hover:text-sky-400">
                종목 토론방
            </a>
            <a th:href="@{/interest-group/my-groups}"
               class="text-gray-600 dark:text-gray-300 hover:text-sky-600 dark:hover:text-sky-400">
                내 관심그룹
            </a>
            <a th:href="@{/my-account}"
               class="text-gray-600 dark:text-gray-300 hover:text-sky-600 dark:hover:text-sky-400">
                내 정보
            </a>
            <a th:href="@{/oauth2/authorization/github}" sec:authorize="!isAuthenticated()"
               class="text-gray-600 dark:text-gray-300 hover:text-sky-600 dark:hover:text-sky-400">
                <i class="fab fa-github"></i> 로그인
            </a>
            <a th:href="@{/logout}" sec:authorize="isAuthenticated()"
               class="text-gray-600 dark:text-gray-300 hover:text-sky-600 dark:hover:text-sky-400">
        <span sec:authentication="principal.name"
              class="text-gray-400 dark:text-gray-300 text-sm mx-1">username</span>
                로그아웃
            </a>

            <!-- 다크 모드 토글 버튼 -->
            <button id="darkModeToggle"
                    class="ml-4 text-gray-600 dark:text-gray-300 hover:text-sky-600 dark:hover:text-sky-400">
                <i id="darkModeIcon" class="fas fa-moon"></i>
            </button>
        </nav>
    </div>
</header>

<main class="container mx-auto px-4 py-8 flex-grow">
    <!-- 내 정보 섹션 -->
    <section class="mb-8 bg-gray-50 dark:bg-gray-800 rounded-lg p-6 flex justify-between items-center">
        <h1 class="text-4xl font-bold text-gray-800 text-left dark:text-gray-100">
            내 정보
        </h1>

        <a href="/my-posts"
           class="px-4 py-2 bg-sky-600 text-white text-sm font-medium rounded hover:bg-sky-500">
            내 게시물
        </a>
    </section>

    <!-- 테이블 섹션 -->
    <section class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 mb-6">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-800">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase w-1/4 text-center">
                        닉네임(고유ID)
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase w-1/4 text-center">
                        이메일
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase w-1/4 text-center">
                        수수료 + 세금
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase w-1/4 text-center">
                        최근 로그인 시각
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-700 dark:text-gray-200 text-center"
                        th:text="${nickname + ' (' + unchangeableId + ')'}">
                        -
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 dark:text-gray-200 text-center" th:text="${email}">
                        -
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 dark:text-gray-200 text-center">
                        <!-- 현재 수수료 표시 -->
                        <span th:text="${#numbers.formatDecimal(fee * 100, 1, 4)}"></span>%

                        <!-- 수정 버튼 -->
                        <button type="button"
                                onclick="document.getElementById('feeForm').classList.remove('hidden')"
                                class="ml-2 px-2 py-1 bg-sky-600 text-white text-xs rounded hover:bg-sky-500">
                            수정
                        </button>

                        <!-- 숨겨진 입력 폼 -->
                        <form id="feeForm" th:action="@{/my-account}" method="post"
                              class="mt-2 hidden flex items-center space-x-2 justify-center">

                            <!-- 입력창 + % -->
                            <div class="relative flex items-center">
                                <input type="number" step="0.0001" name="feeRate" min="0"
                                       class="w-24 px-2 py-1 pr-6 border border-gray-300 rounded text-sm
                      dark:bg-gray-800 dark:text-gray-200"
                                       placeholder="%" th:value="${fee * 100}"
                                       onkeydown="if(event.key==='-'){event.preventDefault()}">
                                <span class="absolute right-2 text-gray-500 dark:text-gray-400 text-sm">%</span>
                            </div>

                            <button type="submit"
                                    class="px-2 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-500">
                                저장
                            </button>
                        </form>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 dark:text-gray-200 text-center" th:text="${#temporals.format(lastLoginAt, 'yyyy-MM-dd HH:mm')}">
                        -
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- 재무 요약 섹션 -->
    <section class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4 text-left">
            재무 요약 (관심 그룹)
        </h2>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-800">
                <tr>
                    <th class="px-6 py-3 text-xs font-medium text-gray-500 dark:text-gray-400 uppercase text-center">총 매입금액</th>
                    <th class="px-6 py-3 text-xs font-medium text-gray-500 dark:text-gray-400 uppercase text-center">총 평가금액</th>
                    <th class="px-6 py-3 text-xs font-medium text-gray-500 dark:text-gray-400 uppercase text-center">총 평가손익</th>
                    <th class="px-6 py-3 text-xs font-medium text-gray-500 dark:text-gray-400 uppercase text-center">총 실현손익</th>
                    <th class="px-6 py-3 text-xs font-medium text-gray-500 dark:text-gray-400 uppercase text-center">총 수익률</th>
                </tr>
                </thead>
                <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
                <tr>
                    <td class="px-6 py-4 text-sm text-center" th:text="${totalBuyingPriceStr}">-</td>
                    <td class="px-6 py-4 text-sm text-center" th:text="${totalValuationStr}">-</td>
                    <td class="px-6 py-4 text-sm text-center" th:text="${totalUnrealizedPLStr}">-</td>

                    <!-- 총 실현손익: 양수 빨강, 0 회색, 음수 파랑 -->
                    <td class="px-6 py-4 text-sm text-center"
                        th:text="${totalRealizedPLStr}"
                        th:classappend="${totalRealizedPL > 0 ? 'text-red-600 dark:text-red-400' :
                                     (totalRealizedPL < 0 ? 'text-blue-600 dark:text-blue-400' :
                                     'text-gray-500 dark:text-gray-400')}">-</td>

                    <!-- 총 수익률: 양수 빨강, 0 회색, 음수 파랑 -->
                    <td class="px-6 py-4 text-sm text-center"
                        th:text="${rateOfReturn}"
                        th:classappend="${totalRealizedPL > 0 ? 'text-red-600 dark:text-red-400' :
                                     (totalRealizedPL < 0 ? 'text-blue-600 dark:text-blue-400' :
                                     'text-gray-500 dark:text-gray-400')}">-</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>


</main>


<footer class="bg-white shadow w-full mt-auto dark:bg-gray-800 dark:text-gray-400">
    <div class="container mx-auto px-4 py-6 text-center text-gray-600 dark:text-gray-300" >
        © 2025 Arile, Inc
    </div>
</footer>

<script>
    const toggleBtn = document.getElementById("darkModeToggle");
    const icon = document.getElementById("darkModeIcon");
    const root = document.documentElement;

    // 저장된 모드 불러오기
    if (localStorage.getItem("theme") === "dark") {
      root.classList.add("dark");
      icon.classList.replace("fa-moon","fa-sun");
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = root.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      icon.classList.toggle("fa-moon", !isDark);
      icon.classList.toggle("fa-sun", isDark);
    });
</script>
<script>
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.transition = "opacity 0.5s";
        loadingScreen.style.opacity = 0;
        setTimeout(() => loadingScreen.remove(), 500);
      }
    });
</script>
</body>
</html>
